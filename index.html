<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Product Cart</title>
    </head>
    <body>
        <div class="cart">
            <div class="left">
                <div class="img-container">
                    <img
                        src="./assets/img/image_1.png"
                        alt="photo-of-product"
                    />
                </div>
            </div>

            <div class="right">
                <span class="tag">Free shipping</span>
                <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                <div class="old-price">1 599,-</div>
                <div class="price">799,-</div>
                <p class="desc">
                    The offer is valid until April 3 or as long as stock lasts!
                </p>
                <div class="add-to-cart">
                    <button class="btn btn-primary">Add to cart</button>
                </div>
                <div class="status">
                    <span class="green-circl"></span> <span class="text">50+ pcs. in stock.</span>
                </div>
                <div class="button-group">
                    <button class="btn btn-outline">
                        <i class="fa-solid fa-scale-balanced"></i>
                        <span>Add to wishlist</span>
                    </button>

                    <button class="btn btn-outline">
                        <i class="fa-regular fa-heart"></i>
                        <span>Add to wishlist</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
